<!doctype html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="jouw naam">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Nunito+Sans:wght@200&family=Roboto+Slab:wght@200&display=swap"
		rel="stylesheet">

	<title>Leuke Recepten</title>

	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>
	<header>
		<section>
			<h1>Leuke Recepten</h1>
			<img src="images/leukerecepten_hartje_logo.png" alt="blauwe hartje als logo voor de website">
		</section>
		<section>
			<img src="images/eetschema_button_icon.png" alt="icon van een kookboek">
			<img src="images/eetschema_button_pijltje_icon.png" alt="pijltje die naar rechts wijst">
			<p>Eetschema's op maat</p>
		</section>
	</header>

	<main>
		<section>
			<h2>Wraps met kip</h2>
			<img src="images/wrapsMetKip.png" alt="foto van recept wraps met kip">

			<img src="images/kookpotIcon.png" alt="icoon van een kookpot">
			<p>Hoofdgerecht</p>

			<img src="images/klokjeIcon.png" alt="icoon van een timer of klokje">
			<p>25 min</p>

			<img src="images/aantalPersonenIcon.png" alt="icoon van een silhouette poppetje">
			<p>4 personen</p>

			<img src="images/gardeIcon.png" alt="icoon van een mixer of garde">
			<p>**</p>
		</section>
		<section>
			<p>Lekkere tortilla wraps gevuld met Mexicaanse gekruide kip en paprika, snel en makkelijk klaar!</p>
		</section>
		<section>
			<h3>Ingrediënten</h3>

			<button>
				<p>-</p>
			</button>
			<p>4 personen</p>
			<button>
				<p>+</p>
			</button>

			<form>
				<label>
					<input type="checkbox"> 8 middelgrote tortilla's
				</label>
				<label>
					<input type="checkbox"> 2 rode paprikq's
				</label>
				<label>
					<input type="checkbox"> 1 klein blikje maïs
				</label>
				<label>
					<input type="checkbox"> 500 gr kip (in blokjes)
				</label>
				<label>
					<input type="checkbox"> 1 ui
				</label>
				<label>
					<input type="checkbox"> eetlepels Mexicaanse kruidenmix (taco of burrito)
				</label>
				<label>
					<input type="checkbox"> 2 lenteuien
				</label>
			</form>

		</section>
		<section>
			<nav>
				<ul>
					<li>
						<img src="images/mesEnVorkIcon.png" alt="icoon van een mes en vork">
						<p>Nieuw</p>
					</li>
					<li>
						<img src="images/accountIcon.png" alt="icoon voor je account, een poppetje">
						<p>Inloggen</p>
					</li>
					<li>
						<img src="images/search_icon_zoekbalk.png" alt="vergrootglas icoon">
						<p>Zoek</p>
					</li>
					<li>
						<img src="images/kookpotIcon.png" alt="icoon van een kookpot">
						<p>Weekmenu</p>
					</li>
					<li>
						<img src="images/hamburgerMenuIcon.png"
							alt="hamburger menu icoon met drie streepjes die horizontaal op elkaar liggen">
						<p>Menu</p>
					</li>
				</ul>
			</nav>
		</section>

	</main>

	<script defer src="scripts/script.js"></script>
</body>

</html>
